<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PostGIS Preview</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="./js/codemirror-5.15.2/lib/codemirror.css">
	<link rel="stylesheet" href="./js/codemirror-5.15.2/theme/monokai.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">PostGIS Preview</a>
			</div>
			<div class="btn-group navbar-right" role="group" aria-label="...">
				<button type="button" class="btn btn-info navbar-btn active">Map View</button>
				<button type="button" class="btn btn-info navbar-btn">Data View</button>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="sidebar">
			<form>
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-md-12">
							<textarea id="sqlPane" class="form-control" rows="15" required>/* Type your SQL here */</textarea>
							<div id="history-previous" class="btn btn-info disabled">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							</div>
							<div id="history-next" class="btn btn-info disabled">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							</div>
							<input id="run" type="submit" class="btn btn-info pull-right" href="#">
						</div>
					</div>
				</div>
				<div id="notifications"></div>
			</form>
		</div>
		<div id="map"></div>
		<div id="table">
			<table id="example" class="table table-striped table-bordered" cellspacing="0">
					<thead>

					</thead>
					<tfoot>

					</tfoot>
					<tbody>

					</tbody>
			</table>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.9/chroma.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
	<script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/codemirror-5.15.2/lib/codemirror.js"></script>
	<script src="./js/codemirror-5.15.2/mode/sql/sql.js"></script>
</body>
</html>
